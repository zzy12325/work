 body{

}

	<body id="body">
	
	<div id="nyc" onclick="change()">Happy Birthday </div>

	<div id="countdown" class="countdown" style="color: white opacity:1" >
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>
 
	<script>	
	  const days = document.getElementById('days');
    const hours = document.getElementById('hours');
    const minutes = document.getElementById('minutes');
    const seconds = document.getElementById('seconds');
    const countdown = document.getElementById('countdown');
    const year = document.getElementById('year');
    const currentYear = new Date().getFullYear();
   
    var time=prompt("输入下一次生日(格式如：2021 10 1)");
    const BirthTime = new Date(time);
 

   function updateCountdown() {
   const currentTime = new Date();
   const  a =  BirthTime -  currentTime;

   const d = Math.floor(a / 1000 / 60 / 60 / 24);
   const h = Math.floor(a / 1000 / 60 / 60) % 24;
   const m = Math.floor(a / 1000 / 60) % 60;
   const s = Math.floor(a / 1000) % 60;

  days.innerHTML = d;
  hours.innerHTML = h < 10 ? '0' + h : h;
  minutes.innerHTML = m < 10 ? '0' + m : m;
  seconds.innerHTML = s < 10 ? '0' + s : s;
}

setInterval(updateCountdown, 1000);

window.onclick=function(){
   document.body.style.backgroundImage = "url(./one.jpg)";
 }

	</script>
 
	</body>
